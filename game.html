<!DOCTYPE html>

<html>
  <head>
    <meta charset='UTF-8'>
    <title>Connect Four</title>
    <link href='http://fonts.googleapis.com/css?family=Fontdiner+Swanky' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="connectfour.css">
  </head>
  <body>
    <h1>Connect Four</h1>
    <h2 id='result'></h2>
    <div id='gameboard'>

      <div class='gamecell' data-row='1' data-column='1' data-filled='false'></div>
      <div class='gamecell' data-row='1' data-column='2' data-filled='false'></div>
      <div class='gamecell' data-row='1' data-column='3' data-filled='false'></div>
      <div class='gamecell' data-row='1' data-column='4' data-filled='false'></div>
      <div class='gamecell' data-row='1' data-column='5' data-filled='false'></div>
      <div class='gamecell' data-row='1' data-column='6' data-filled='false'></div>
      <div class='gamecell' data-row='1' data-column='7' data-filled='false'></div>

      <div class='clear'></div>

      <div class='gamecell' data-row='2' data-column='1' data-filled='false'></div>
      <div class='gamecell' data-row='2' data-column='2' data-filled='false'></div>
      <div class='gamecell' data-row='2' data-column='3' data-filled='false'></div>
      <div class='gamecell' data-row='2' data-column='4' data-filled='false'></div>
      <div class='gamecell' data-row='2' data-column='5' data-filled='false'></div>
      <div class='gamecell' data-row='2' data-column='6' data-filled='false'></div>
      <div class='gamecell' data-row='2' data-column='7' data-filled='false'></div>

      <div class='clear'></div>

      <div class='gamecell' data-row='3' data-column='1' data-filled='false'></div>
      <div class='gamecell' data-row='3' data-column='2' data-filled='false'></div>
      <div class='gamecell' data-row='3' data-column='3' data-filled='false'></div>
      <div class='gamecell' data-row='3' data-column='4' data-filled='false'></div>
      <div class='gamecell' data-row='3' data-column='5' data-filled='false'></div>
      <div class='gamecell' data-row='3' data-column='6' data-filled='false'></div>
      <div class='gamecell' data-row='3' data-column='7' data-filled='false'></div>

      <div class='clear'></div>

      <div class='gamecell' data-row='4' data-column='1' data-filled='false'></div>
      <div class='gamecell' data-row='4' data-column='2' data-filled='false'></div>
      <div class='gamecell' data-row='4' data-column='3' data-filled='false'></div>
      <div class='gamecell' data-row='4' data-column='4' data-filled='false'></div>
      <div class='gamecell' data-row='4' data-column='5' data-filled='false'></div>
      <div class='gamecell' data-row='4' data-column='6' data-filled='false'></div>
      <div class='gamecell' data-row='4' data-column='7' data-filled='false'></div>

      <div class='clear'></div>

      <div class='gamecell' data-row='5' data-column='1' data-filled='false'></div>
      <div class='gamecell' data-row='5' data-column='2' data-filled='false'></div>
      <div class='gamecell' data-row='5' data-column='3' data-filled='false'></div>
      <div class='gamecell' data-row='5' data-column='4' data-filled='false'></div>
      <div class='gamecell' data-row='5' data-column='5' data-filled='false'></div>
      <div class='gamecell' data-row='5' data-column='6' data-filled='false'></div>
      <div class='gamecell' data-row='5' data-column='7' data-filled='false'></div>

      <div class='clear'></div>

      <div class='gamecell' data-row='6' data-column='1' data-filled='false'></div>
      <div class='gamecell' data-row='6' data-column='2' data-filled='false'></div>
      <div class='gamecell' data-row='6' data-column='3' data-filled='false'></div>
      <div class='gamecell' data-row='6' data-column='4' data-filled='false'></div>
      <div class='gamecell' data-row='6' data-column='5' data-filled='false'></div>
      <div class='gamecell' data-row='6' data-column='6' data-filled='false'></div>
      <div class='gamecell' data-row='6' data-column='7' data-filled='false'></div>

      <div class='clear'></div>

    </div>

    <div id='controls'>
      <h2>Current Player:</h2>
      <div id='currentcolor'></div>
      <button id='restart'>New Game</button>
    </div>
    
    <script src='gamemechanics.js'></script>
  </body>
</html>
